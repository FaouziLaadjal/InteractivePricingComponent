<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container" id="main">
        <div class="row1">
          <h1>Simple, traffic-based Pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="row2">
          <div class="row">
            <div class="column1">
              <p class="secondspan">
                <span class="secondspan" id="views"></span>K PAGEVIEWS
              </p>
            </div>
            <div class="column2">
              <div id="monthdiv" class="month">
                <span class="firstspan">$</span>
                <span id="monthValue" class="firstspan"></span>
                <span id="month" class="secondspan">/Month</span>
              </div>
              <div id="yeardiv" class="year random">
                <span class="firstspan">$</span>
                <span id="yearValue" class="firstspan"></span>
                <span id="Year" class="secondspan">/Year</span>
              </div>
            </div>
          </div>
          <div class="slidecontainer">
            <input
              type="range"
              min="10"
              max="60"
              value="30"
              class="sliderr"
              id="myRange"
            />
          </div>

          <div class="btn-switch">
            <span>Monthly Billing</span>
            <label class="switch">
              <input type="checkbox" id="switch" />
              <span class="slider round"></span>
            </label>
            <span>Annually billing</span>
            <p class="dis">25% discount</p>
          </div>
        </div>
        <div class="row3">
          <div class="column1">
            <div class="rw">
              <img class="check" src="imgs/icon-check.svg" alt="" />
              <p>Unlimited websites</p>
            </div>

            <div class="rw">
              <img class="check" src="imgs/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </div>
            <div class="rw">
              <img class="check" src="imgs/icon-check.svg" alt="" />
              <p>Email reports</p>
            </div>
          </div>
          <div class="column2">
            <a id="done" href="#" class="trial">Start my trial</a>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js "></script>
  </body>
</html>
